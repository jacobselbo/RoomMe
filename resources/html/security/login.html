<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In</title>
        <link rel="manifest" href="/static/manifest.json">
        <link rel="icon" type="image/x-icon" href="/static/images/icon.svg">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    </head>
    <body>
        <div id="loginScreen" class="screen text-center" data-theme="light">
            <div class="mt-20 mb-8 flex justify-center">
                <img src="/static/images/RoomMe.jpg" alt="logo" width="300" height="300">
            </div>
            <form method="POST" action="/login">
                <div class ="mb-4">
                    <h1 class="text-3xl font-extrabold dark:text-white">Sign into your account</h1>
                </div>
                <div class="my-8">
                    <input name="email" type="email" placeholder="Email" class="input input-bordered w-full max-w-xs" />
                </div>
                <div class="my-8">
                    <input name="password" type="password" placeholder="Password" class="input input-bordered w-full max-w-xs" />
                </div>
                <div class="mt-16">
                    <button type="submit" class="btn btn-outline btn-success">Login</button>
                </div>
            </form>
            <div class="my-6">
                <a href="/register" class="btn btn-outline btn-success">Don't have an Account?</a>
            </div>
        </div>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/js/serviceWorker.js')
                .then(registration => {
                    console.log('Service Worker registered successfully');
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
    </body>
</html>
